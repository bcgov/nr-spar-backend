version: '3.9'

services:
  database:
    container_name: database
    image: ghcr.io/bcgov/nr-spar-backend-database:test
    environment:
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_DATABASE}
    hostname: database
    restart: always
    volumes:
      - /pgdata
    build:
      context: ./database
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD-SHELL", "psql -q -U $POSTGRESQL_USER -d $POSTGRESQL_DATABASE -c 'SELECT 1'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: backend
    image: ghcr.io/bcgov/nr-spar-backend-backend:test
    depends_on:
      database:
        condition: service_healthy
    environment:
      NR_SPAR_BACKEND_VERSION: snapshot
      KEYCLOAK_REALM_URL: ${KEYCLOAK_REALM_URL}
      POSTGRESQL_HOST: database
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE}
      POSTGRESQL_USER: ${POSTGRESQL_USER}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8090/actuator/health" ]
      interval: 1m30s
      timeout: 3s
      retries: 3
      start_period: 40s
    hostname: backend
    links:
      - database
    ports:
      - "8090:8090"
    build:
      context: ./backend
      dockerfile: Dockerfile
