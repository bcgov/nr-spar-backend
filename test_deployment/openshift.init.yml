apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: nr-spar-backend
  annotations:
    description: "NR SPAR Database"
    tags: "nr-spar-backend,database"
    iconClass: icon-java
labels:
  app: nr-spar-backend-test
  app.kubernetes.io/part-of: nr-spar-backend-test
parameters:
  - name: NAME
    description: Product name
    value: nr-spar-backend
  - name: PG_DATABASE
    description: Postgres database name
    value: database
  - name: ZONE
    description: Deployment zone, e.g. pr-### or prod
    required: true
  - name: PROMOTE
    description: Dummy param, for convenience in deployments
  - name: DB_PASSWORD
    description: Password for the PostgreSQL connection user.
    from: "[a-zA-Z0-9]{16}"
    generate: expression
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: nr-spar-backend-test-database
      labels:
        app: nr-spar-backend-test
    stringData:
      database-name: nr-spar-backend
      database-password: ${DB_PASSWORD}
      database-user: nr-spar-backend
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: allow-from-openshift-ingress
      labels:
        template: openshift-test
    spec:
      podSelector: {}
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  network.openshift.io/policy-group: ingress
      policyTypes:
        - Ingress
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: allow-same-namespace
      labels:
        template: nr-spar-backend-network-security-policy
    spec:
      podSelector: {}
      ingress:
        - from:
            - podSelector: {}
      policyTypes:
        - Ingress